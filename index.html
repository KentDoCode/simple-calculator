<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form onsubmit="event.preventDefault();calculate();">
            <div class="input-container">
                <div class="input">
                    <input type="number" id="num1" placeholder="Number 1" required class="num-input">
                </div>
                <div class="input">
                    <select id="operator" class="num-input">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="input">
                    <input type="number" id="num2" placeholder="Number 2" required class="num-input">
                </div>
            </div>
            <button type="submit" class="calculate-button">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>


</html>
